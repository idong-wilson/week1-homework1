<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login_logo">
            <img src="img/talkitlogo1.png">
        </div>
        <div class="login_container">
            <h2>Sign-in</h2>
            <form>
                <h5>E-mail or mobile phone number</h5>
                <input type="text" name="E-mail" placeholder="Enter E-mail" class="input">
                <h5>Password</h5>
                <input type="password" name="password" placeholder="Enter password" class="input">
                
                <button class="login_signInButton">Continue</button>
            </form>
            <p>By continuing, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
            <br>
            <ul>
                <li><a href="#"><strong>Need help?</strong></a>
                    <ul>
                        <li><a href="#"><strong>Forgot your password?</strong></a></li>
                        <li><a href="#"><strong>Other issues with Sign-In</strong></a></li>
                    </ul>
                </li>
            </ul>
    
        </div>
        <div class="createin_container">
            
            <form>
                <div class="createSign">New Here?</div>                
                <button class="createin_button">Create your Account now</button>
            </form>
    
        </div>
            

    </div>
</body>
</html>
